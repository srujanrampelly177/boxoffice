<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<!-- Latest compiled and minified CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

<!-- Latest compiled JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<head>
<meta charset="ISO-8859-1">
<title>Product Details</title>
</head>
<div class="container text-centre" > 
	<h1 style="color: indigo;">Srujan's Innovative Products</h1>
</div>
<body class="container mt-5">
<table class="table table-striped">
<thead><tr><td>PrdtId</td>
<td>PrdtPrice</td>
<td>PrdtName</td>
<td>PrdtDescription<td></tr></thead>
<tbody>
<tr th:each="prdttemp:${prdtlist}">
<td th:text=${prdttemp.prdtid}></td>
<td th:text=${prdttemp.prdtprice}></td>
<td th:text=${prdttemp.prdtname}></td>
<td th:text=${prdttemp.description}></td></tr>
</tbody>
</table>
<!-- <button type="Submit" class="btn btn-info">Search</button> -->
<a th:href="@{/showProductForm}" class="btn btn-primary">Adding new Product</a>
<a th:href="@{/searchForm}" class="btn btn-primary">Search Product Details</a>
<a th:href="@{/updateForm}" class="btn btn-primary">Update Product Details</a>
<a th:href="@{/delteProduct}" class="btn btn-danger">Delete Product</a>
</body>
</html>
