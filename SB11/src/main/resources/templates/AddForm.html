<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<!-- Latest compiled and minified CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

<!-- Latest compiled JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<head>
<meta charset="ISO-8859-1">
<title>Product Details</title>
</head>
<body class="container mt-5">
<h1>Add new Product</h1>
<form action="#" th:action="@{/product}" th:object="${prdt}" method="post">
PrdtId <input type="text" th:field="*{prdtid}"><br>
PrdtPrice <input type="text" th:field="*{prdtprice}"><br>
PrdtName <input type="text" th:field="*{prdtname}"><br>
Description <input type="text" th:field="*{description}"><br>
<button type="submit" class="btn btn-info">Save</button>
</form>
</body>
</html>
